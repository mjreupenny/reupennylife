# Supabase local development configuration
# This file configures the Supabase CLI for local development and migration management

[project]
name = "reupennylife"

[api]
port = 54321
schemas = ["public"]
extra_search_path = ["public"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
port = 54323

[auth]
enable = false
# Google OAuth is handled client-side, not via Supabase Auth

[edge_functions]
enable = false
